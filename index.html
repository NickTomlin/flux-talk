<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Building Attainable Applications with Flux</title>

		<meta name="author" content="Nick Tomlin">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="css/hacks.css">

    <link rel="stylesheet" href="lib/css/tomorrow-night-eighties.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md"
        data-separator="^---"
        data-separator-vertical="^\n\n\n"
        data-separator-notes="^Note:"
        data-charset="iso-8859-15">
      </section>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				dependencies: [
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true,
            callback: function() {
              [].forEach.call( document.querySelectorAll( '.highlight' ), function( v, i) {
                hljs.highlightBlock(v);
              });
              hljs.initHighlightingOnLoad();
            }
          },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/video.js', async: true }
				]
			});

		</script>

	</body>
</html>
