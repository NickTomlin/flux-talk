<ul>
  <li ng-repeat="til in tils">
    <h3>{{til.title}} - {{til.user.displayName}}</h3>
    <h5>Comments</h5>
    <ul>
      <li ng-repeat="comment in til.comments"> <p>{{comment.text}}</p><small>- {{comment.user.displayName}}</small></li>
      <input type="text" placeholder="reply" ng-keydown="addComment($event, til)">
    </ul>
  </li>
</ul>
