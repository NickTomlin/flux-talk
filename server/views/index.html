<section ng-controller="index">
  <div class="row">
    <div class="well col-sm-4 col-md-3">
      <form ng-submit="addTil($event)">
        <div class="input-group">
          <input create-til placeholder="today I learned..." class="form-control"/>
        </div>
      </form>
    </div>

    <div class="col-sm-8 col-md-5">
      <til-list tils="tils"></til-list>
    </div>

    <div class="col-sm-8 col-md-4">
      <current-users users="users"></current-users>
    </div>
  </div>
</section>
